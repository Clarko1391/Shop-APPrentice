<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Shop APPrentice</title>
</head>
<body>
    <header>
        <h1>Shop APPrentice</h1>
        <div id="toolSelector">
            <h2>Measurement Converter</h2>
            <div class="dropDown"><i id="tool" class="fas fa-caret-square-down fa-lg"></i></div>
        </div>
    </header>
    <section>
        <div id="conversionSelector">
            <h3>mm to inches</h3>
            <div class="dropDown"><i id="conversion" class="fas fa-caret-square-down fa-lg"></i></div>
        </div>
        <div id="entry">
            <input type="text" placeholder="Enter your measurement here"></input>
        </div>
        <div class="container">
            <div id="decMM" class='returnHeader'><h4>Decimal (mm)</h4></div>
            <div class="returnMeasurements">
                <p class="oneUp">One up</p>
                <p class="measurement">Conversion</p>
                <p class="oneDown">One down</p>
            </div>
        </div>
        <div class="container">
            <div id="decInch" class='returnHeader'><h4>Decimal (inch)</h4></div>
            <div class="returnMeasurements">
                <p class="oneUp">One up</p>
                <p class="measurement">Conversion</p>
                <p class="oneDown">One down</p>
            </div>
        </div>
        <div class="container">
            <div id="fracInch" class='returnHeader'><h4>Fractional (inch)</h4></div>
            <div class="returnMeasurements">
                <p class="oneUp">One up</p>
                <p class="measurement">Conversion</p>
                <p class="oneDown">One down</p>
            </div>
        </div>
    </section>
    <footer><p id="copy">Copyright &copy; Clark Oake 2020</p></footer>
    <script src="main.js"></script>
</body>
</html>
